<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            background-color: black;
            display: flex;
            align-items: center;
            width: 100%;
            height: 100vh;
            justify-content: center;
            overflow: hidden;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: #3e3f46;
            position: relative;
            transition: 0.25s;
            animation: run 2s infinite linear;
        }

        .box::before{
            content: "";
            position: absolute;
            width: 200px;
            height: 50px;
            z-index: 10;
            top: -50px;
            transform: skewX(45deg) translateX(-25px);

            background-color: #ccc;
        }
        .box::after{
            content: "";
            position: absolute;
            width: 50px;
            height: 200px;
            z-index: 10;
            left: -24px;
            transform: skewY(45deg) translateX(-26px) translateY(0.7px);
            background: rgba(204, 204, 204, 0.667);
            
        }

        video{
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        @keyframes run{

            0%{
                transform: translateX(-100px);
            }
            25%{
                transform: translateY(-100px);
            }
            50%{
                transform: translateX(100px);
            }
            75%{
                transform: translateY(100px);
            }
            100%{
                transform: translateX(-100px);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <img style="width:100%;height:100%;" src="https://ih1.redbubble.net/image.1707350859.8127/st,small,845x845-pad,1000x1000,f8f8f8.u5.jpg" alt="">
    </div>
    <video muted autoplay loop>
        <source src="video/Starfield - 1209.mp4">
    </video>
</body>
</html>
